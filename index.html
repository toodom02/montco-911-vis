<!DOCTYPE html>
<html>
  <head>
    <title>MontCo 911 Calls</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Emergency - 911 Calls: Montgomery County, PA</h1>
      <div class="svg-container">
        <div class="map-area-container">
          <div class="radio-map">
            <div class="radio-selection">
              <input type="radio" id="regional" name="map-type" value="regional" title="Regional Choropleth Map" checked>
              <label for="regional" title="Regional Choropleth Map">Regional</label>
              <input type="radio" id="points" name="map-type" value="points" title="Plot Points on Map">
              <label for="points" title="Plot Points on Map">Points</label>
            </div>
            <svg id="map" width="960" height="500"></svg>
          </div>
          <svg id="area" width="960" height="150"></svg>
        </div>
        <div class="pie-chart-container">
          <span id="pie-selector" title="Select whether pie charts show total data, or only the selected time range">
            Pie Data:
            <select>
              <option value="range">Range</option>
              <option value="total">Total</option>
            </select>
          </span>
          <svg id="pie" width="500" height="500"></svg>
        </div>
      </div>
      <div class="source">
        Source: 911 Data from <a href="https://doi.org/10.7910/DVN/X8Q4YA">dataverse.harvard.edu</a>
        <br/>
        Source: Municipal Boundary Data from <a href="https://data-montcopa.opendata.arcgis.com/datasets/montcopa::montgomery-county-municipal-boundaries/explore">data-montcopa.opendata.arcgis.com</a>
        <br/>
        Source: County Boundary Data from <a href="https://www.pasda.psu.edu/uci/DataSummary.aspx?dataset=24">pasda.psu.edu</a>
        <br/>
        Source: US Albers State Data from <a href="https://github.com/topojson/us-atlas">Census Bureau</a>
      </div>
    </div>
    <div id="tooltip"></div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
